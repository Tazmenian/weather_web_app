<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo_personal.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li class="active"><a href="#" class="active"><i class="fa-solid fa-table-cells-large"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-simple"></i>Analytics</a></li>
                    <li><a href="#"><i class="fa-solid fa-location-arrow"></i>Navigation Menu</a></li>
                    <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                </ul>
            </div>

        </div>
        <div class="main">
            <nav>  
                <ul>
                    <form action="" class="search" id="search">
                        <input type="text" id="query" placeholder="Enter City Name..." autocomplete="false">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <!----added ul li thru javascript-->
                    </form>
                </ul>
                <div class="photo-profile">
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
                    <div class="profile-label">
                        <p>Mark</p>
                        <small>Admin</small>
                    </div>
                    <img src="images/profile-1.jpg" alt="">
                </div>

            </nav>
            <!-------------Weather Update-------------->
            <div>

            </div>
            <div class="divider"></div>
            <!-------------Weather Update-------------->

            <div class="cards" id="weather-cards"></div>


            <p class="credits">Created by DevMet</p>
        </div>
    </div>
    <script type="module" src="weather.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    

</body>
</html>
